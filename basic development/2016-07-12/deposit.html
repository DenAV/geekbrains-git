<meta charset="utf-8">

<script>
/*
Банковская программа. Пользователь вводит сумму вклада и процент, который будет начисляться ежегодно. Отобразить размер вклада поочередно на ближайшие 5 лет.*/
	var summ = +prompt("Введите сумму вклада:");
	var pecent = +prompt("Введите ежегодный процент:");
	pecent=pecent/100;
	var deposit =summ;
	var accum =0;

	for (var i = 1; i <= 5; i++) {

		accum = accum+summ*pecent;
		alert(deposit+accum);
	}	
		

</script>
